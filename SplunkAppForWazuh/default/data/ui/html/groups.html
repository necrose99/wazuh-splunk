<body class='simplexml preload locale-en' data-splunk-version="7.1.2" data-splunk-product="enterprise">

  <div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div>
      <h2 class="wz-margin-left-10 wz-display-inline-block">Groups</h2>
      <!-- Current API and index block-->
      <div id=selectedCredentials class="wz-margin-right-10 wz-center-selected-index"></div>
      <!-- End Current API and index block-->
    </div>


    <div id="row1" class="dashboard-row wz-dashboard-panel-table wz-dashboard-cell wz-margin-5">
      <table id="myGroupTable" class="wz-width-100 display">
        <thead>
          <tr>
            <th>name</th>
            <th>mergedSum</th>
          </tr>
        </thead>
      </table>
    </div>


    <div id="row2" class="wz-margin-top-10 dashboard-row dashboard-row2">

      <div id="panel2" class="wz-dashboard-panel-table wz-dashboard-cell wz-margin-5"></div>

    </div>



    <div id="row3" class="dashboard-row dashboard-row3">
      <div id="panel4" class="dashboard-cell" style="width: 100%;">
        <div>
          <div class="panel-element-row">
            <div style="width: 100%">
              <div class="wz-flex-container wz-flex-align-space-between ">
                <h3>File content</h3>
                <p id="closeContent" class="wz-text-link wz-center-selected-index wz-headline-title">Close</p>
              </div>
              <div id='precode'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
