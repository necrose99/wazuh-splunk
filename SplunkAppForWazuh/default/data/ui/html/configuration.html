<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Manager Configuration</title>
  <link rel="shortcut icon" href="/en-US/static/@D29613BFA55A6A86E763E8B3BFC27BC3BD51205D97FAE114856B46EFA051FD84/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/styles/loader.css">
  <style>
    div[data-view="views/shared/appbar/Master"] {
      background-color: #00445A;
    }
  </style>
  <meta name="referrer" content="never" />
  <meta name="referrer" content="no-referrer" />

  <script>
    window._splunk_metrics_events = {
      push: function () { },
      active: false,
    }
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
</head>

<body class="simplexml preload locale-en" data-splunk-version="7.1.2" data-splunk-product="enterprise">

  <div class="dashboard-body container-fluid main-section-body">

    <div class="dashboard-header clearfix">
      <h2 class="wz-display-inline-block wz-margin-left-5">Configuration</h2>
      <div id=selectedCredentials class="wz-center-selected-index wz-margin-left-5"></div>
    </div>

    <!-- Two cells in a same row -->

    <div class="wz-flex-container">

      <!-- First cell -->
      <div class="wz-width-25">


        <div class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-bottom-10">
          <div class="wz-flex-container wz-flex-row">
            <h3 id='global' class="wz-headline-title wz-text-link">Global</h3>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>JSON output</p>
            <p id='jsonOutput'></p>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Log all</p>
            <p id='logAlertLevel'></p>
          </div>
        </div>


        <!-- Cluster info -->
        <div class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-bottom-10">
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <h3 id='cluster' class="wz-headline-title wz-text-link">Cluster</h3>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Name</p>
            <p id='nameCluster'></p>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Type</p>
            <p id='typeCluster'></p>
          </div>
        </div>


        <!-- Syscheck info -->
        <div class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-bottom-10">
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <h3 id='syscheck' class="wz-headline-title wz-text-link">Syscheck</h3>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Frequency</p>
            <p id='sysFreq'></p>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Alert new files</p>
            <p id='sysAlertNewFiles'></p>
          </div>
        </div>

        <!-- Rootcheck info -->
        <div class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-bottom-10">
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <h3 id='rootcheck' class="wz-headline-title wz-text-link">Rootcheck</h3>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Frequency</p>
            <p id='rootFreq'></p>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Skip NFS</p>
            <p id='rootSkipNFS'></p>
          </div>
        </div>

        <!-- Auth info -->
        <div class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-bottom-10">
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <h3 id='auth' class="wz-headline-title wz-text-link">Auth</h3>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Purge</p>
            <p id='authPurge'></p>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Force insert</p>
            <p id='authForceInsert'></p>
          </div>
        </div>

        <!-- Ruleset info -->
        <div class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-bottom-10">
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <h3 id='ruleset' class="wz-headline-title wz-text-link">Ruleset</h3>
          </div>
          <div class="wz-flex-align-space-between wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Ruleset settings</p>
          </div>
        </div>

        <!-- Command info -->
        <div class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-bottom-10">
          <div class=" wz-flex-container">
            <h3 id='command' class="wz-headline-title wz-text-link">Command</h3>
          </div>
          <div class="wz-flex-container">
            <p class='wz-flex-item-30'>Command settings</p>
          </div>
        </div>

        <!-- Remote info -->
        <div class="wz-dashboard-cell wz-dashboard-panel-table wz-margin-bottom-10">
          <div class="wz-flex-container wz-flex-row">
            <h3 id='remote' class="wz-headline-title wz-text-link">Remote</h3>
          </div>
          <div class="wz-flex-container wz-flex-row">
            <p class='wz-flex-item-30'>Remote settings</p>
          </div>
        </div>

      </div>

      <!-- Second cell -->
      <div class="wz-margin-bottom-10 wz-margin-left-10 wz-dashboard-cell wz-width-100 wz-dashboard-panel-table">
        <div class="dashboard-panel wz-dashboard-panel">
          <div id='dynamicContent' class="panel-body">
            <!-- Place panel contents here -->
          </div>
        </div>
      </div>

    </div>

    <!-- Place the next row here -->

  </div>
  <!-- 
END LAYOUT
-->

  <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/js/viewControllers/configuration.js"></script>
</body>

</html>
