<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Manager status</title>
  <link rel="shortcut icon" href="/en-US/static/@D29613BFA55A6A86E763E8B3BFC27BC3BD51205D97FAE114856B46EFA051FD84/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/build/css/bootstrap-enterprise.css" />
  <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/css/styles/loader.css">
  <style>
    div[data-view="views/shared/appbar/Master"] {
      background-color: #00445A;
    }
  </style>
  <meta name="referrer" content="never" />
  <meta name="referrer" content="no-referrer" />

  <script>
    window._splunk_metrics_events = {
      push: function () { },
      active: false,
    }
  </script>
</head>

<body class="simplexml preload locale-en" data-splunk-version="7.1.2" data-splunk-product="enterprise">

  <div class="dashboard-body container-fluid main-section-body" data-role="main">
    <div class="dashboard-header clearfix">
      <h2 class="wz-display-inline-block wz-margin-left-5">Manager Status</h2>
      <div id=selectedCredentials class="wz-center-selected-index wz-margin-left-5"></div>
    </div>
    <!-- Statuses in the first row -->
    <div id='firstRow' class=" wz-flex-container wz-flex-row wz-align-stretch"></div>

    <!-- Agent status and coverity. Second row -->
    <div id='secondRow' class="wz-margin-left-5 wz-margin-right-5 wz-dashboard-cell wz-margin-top-10 wz-padding-5 wz-metric-color wz-flex-container wz-flex-row wz-align-stretch"></div>

    <div id='thirdRow' class="wz-margin-top-10  wz-flex-container wz-flex-row wz-align-stretch">

      <!-- Third row with manager info -->
      <div class="wz-dashboard-cell wz-width-49 wz-margin-left-5 wz-margin-right-24 {
        margin-right: 10px;
      }">
        <div class="wz-dashboard-panel-table">
          <div id='managerInfo' class="panel-body">
            <!-- Place panel contents here -->
            <div class="wz-flex-container wz-flex-row">
              <h4 class="wz-headline-title">Manager information</h4>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Version</p>
              <p id='version'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Compilation date</p>
              <p id='compilationDate'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Installation path</p>
              <p id='installationPath'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Installation type</p>
              <p id='installationType'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Agents limit</p>
              <p id='agentsLimit'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>OpenSSL support</p>
              <p id='opensslSupport'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Total rules</p>
              <p id='totalRules'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Total decoders</p>
              <p id='totalDecoders'></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Last registered agent -->

      <div class="wz-dashboard-cell wz-width-49">
        <div class="wz-dashboard-panel-table">
          <div id='managerInfo' class="panel-body">
            <!-- Place panel contents here -->
            <div class="wz-flex-container wz-flex-row">
              <h4 class="wz-headline-title">Last registered agent</h4>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Name</p>
              <p id='agentName'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>ID</p>
              <p id='agentId'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Status</p>
              <p id='agentStatus'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>IP address</p>
              <p id='agentIpAddress'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Date add</p>
              <p id='agentDate'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Version</p>
              <p id='agentVersion'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Operating system</p>
              <p id='agentOs'></p>
            </div>
            <div class="wz-flex-container wz-flex-row">
              <p class='wz-flex-item-50'>Last keep alive</p>
              <p id='agentLastKeepAlive'></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
  <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SplunkAppForWazuh/js/viewControllers/manager_status.js"></script>
</body>

</html>
